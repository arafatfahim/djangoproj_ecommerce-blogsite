{% extends 'blog/base.html' %}
{% block title%}BLOG-BanglaShop {% endblock %}
{% block body %}


  <div class="container mt-3">
    <div class="row my-2">
        {% for item in myposts %}
          <div class="col-md-6">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
              <div class="col p-4 d-flex flex-column position-static">
                <h3 class="mb-0">{{item.title}}</h3>
                <div class="mb-1 text-muted">{{item.pub_date}}</div>
                <p class="card-text mb-auto">{{item.desc0}}</p>
                <a href="blogpost/{{item.post_id}}" class="stretched-link">Continue reading</a>
              </div>
              <div class="col-auto d-none d-lg-block">
                <img  src='/media/{{item.thumbnail}}'class="bd-placeholder-img" width="200" height="250"aria-label="Placeholder: Thumbnail"/><title>Placeholder</title></img>
              </div>
            </div>
          </div>
          {% if forloop.counter|divisibleby:2 %}
      </div>
      <div class="row my-2">
       {% endif %}        
       {% endfor %}</div>
  </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

{% endblock %}
